services:
  # Frontend Applications
  react-app:
    build: 
      context: ./frontend/react-app
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - REACT_APP_API_URL=http://localhost:8080/api
    networks:
      - csb-test-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  angular-app:
    build:
      context: ./frontend/angular-app
      dockerfile: Dockerfile
    ports:
      - "4200:80"
    environment:
      - NODE_ENV=development
    networks:
      - csb-test-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend Applications
  django-app:
    build:
      context: ./backend/python-django
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=csb_project.settings
      - DATABASE_URL=postgresql://postgres:hardcoded_spring_db_password_789@postgres:5432/csbdb
    networks:
      - csb-test-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 30s
      timeout: 10s
      retries: 3

  flask-api:
    build:
      context: ./backend/python-flask
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://postgres:hardcoded_spring_db_password_789@postgres:5432/flaskdb
    networks:
      - csb-test-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000"]
      interval: 30s
      timeout: 10s
      retries: 3

  spring-boot-api:
    build:
      context: ./backend/java-springboot
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=development
      - DATABASE_URL=jdbc:postgresql://postgres:5432/springdb
    networks:
      - csb-test-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  dotnet-api:
    build:
      context: ./backend/csharp-webapi
      dockerfile: Dockerfile
    ports:
      - "8090:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=dotnetdb;Username=postgres;Password=hardcoded_spring_db_password_789
    networks:
      - csb-test-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  node-express:
    build:
      context: ./backend/node-express
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:hardcoded_spring_db_password_789@postgres:5432/nodedb
    networks:
      - csb-test-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  php-drupal:
    build:
      context: ./backend/php-drupal
      dockerfile: Dockerfile
    ports:
      - "8888:80"
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_DATABASE=drupal
      - MYSQL_USER=drupal
      - MYSQL_PASSWORD=drupal
    networks:
      - csb-test-network
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Databases with health checks
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: hardcoded_spring_db_password_789
      POSTGRES_MULTIPLE_DATABASES: csbdb,flaskdb,springdb,dotnetdb,nodedb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./databases/postgresql/init-multiple-databases.sh:/docker-entrypoint-initdb.d/init-multiple-databases.sh
      - ./databases/postgresql/seed-data.sql:/docker-entrypoint-initdb.d/seed-data.sql
    networks:
      - csb-test-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: drupal
      MYSQL_USER: drupal
      MYSQL_PASSWORD: drupal
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./databases/mysql/schemas:/docker-entrypoint-initdb.d
    networks:
      - csb-test-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  oracle:
    image: container-registry.oracle.com/database/express:21.3.0-xe
    environment:
      ORACLE_PWD: oracle_password_123
      ORACLE_CHARACTERSET: AL32UTF8
    ports:
      - "1521:1521"
    volumes:
      - oracle_data:/opt/oracle/oradata
      - ./databases/oracle/schemas:/docker-entrypoint-initdb.d
    networks:
      - csb-test-network
    healthcheck:
      test: ["CMD", "sqlplus", "-L", "sys/oracle_password_123@localhost:1521/XE", "as", "sysdba", "<<< 'SELECT 1 FROM DUAL;'"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Enhanced Security Scanning Tools
  semgrep:
    image: semgrep/semgrep:latest
    working_dir: /src
    volumes:
      - .:/src:ro
      - ./security-reports:/reports
    command: >
      sh -c "
        echo 'üîç Running Semgrep comprehensive security scans...' &&
        mkdir -p /reports/semgrep &&
        semgrep --config=p/security-audit --config=p/secrets --config=p/php --config=p/javascript --config=p/typescript --config=p/python --config=p/java --config=p/csharp --config=.semgrep/ --sarif --output=/reports/semgrep/comprehensive-scan.sarif /src &&
        semgrep --config=p/security-audit --config=p/secrets --config=.semgrep/ --json --output=/reports/semgrep/comprehensive-scan.json /src &&
        echo '‚úÖ Semgrep scan complete - results in security-reports/semgrep/'
      "
    environment:
      - SEMGREP_APP_TOKEN=${SEMGREP_APP_TOKEN:-}
    networks:
      - csb-test-network
    profiles:
      - security
      - all

  semgrep-json:
    image: semgrep/semgrep:latest
    working_dir: /src
    volumes:
      - .:/src:ro
      - ./security-reports:/reports
    command: semgrep --config=.semgrep/ --json --output=/reports/semgrep/custom-rules.json /src
    environment:
      - SEMGREP_APP_TOKEN=${SEMGREP_APP_TOKEN:-}
    networks:
      - csb-test-network
    profiles:
      - security
      - all

  trufflehog:
    image: trufflesecurity/trufflehog:latest
    working_dir: /src
    volumes:
      - .:/src:ro
      - ./security-reports:/reports
    command: >
      sh -c "
        echo 'üîê Running TruffleHog secret detection...' &&
        mkdir -p /reports/trufflehog &&
        trufflehog git file:///src --only-verified --json > /reports/trufflehog/secrets-verified.json &&
        echo '‚úÖ TruffleHog verified secrets scan complete'
      "
    networks:
      - csb-test-network
    profiles:
      - security
      - all

  trufflehog-all:
    image: trufflesecurity/trufflehog:latest
    working_dir: /src
    volumes:
      - .:/src:ro
      - ./security-reports:/reports
    command: >
      sh -c "
        echo 'üîê Running TruffleHog comprehensive secret detection...' &&
        mkdir -p /reports/trufflehog &&
        trufflehog git file:///src --json > /reports/trufflehog/secrets-all.json &&
        echo '‚úÖ TruffleHog comprehensive scan complete'
      "
    networks:
      - csb-test-network
    profiles:
      - security
      - all

  # OWASP ZAP for Dynamic Application Security Testing
  zap:
    image: ghcr.io/zaproxy/zaproxy:stable
    working_dir: /zap/wrk
    volumes:
      - ./security-reports/zap:/zap/wrk
    command: >
      sh -c "
        echo 'üï∑Ô∏è Running OWASP ZAP baseline scans...' &&
        echo 'Waiting for services to be ready...' &&
        sleep 60 &&
        zap-baseline.py -t http://spring-boot-api:8080 -r zap-spring-boot-report.html -J zap-spring-boot-report.json || true &&
        zap-baseline.py -t http://flask-api:5000 -r zap-flask-report.html -J zap-flask-report.json || true &&
        zap-baseline.py -t http://django-app:8000 -r zap-django-report.html -J zap-django-report.json || true &&
        zap-baseline.py -t http://node-express:3000 -r zap-node-report.html -J zap-node-report.json || true &&
        echo '‚úÖ ZAP scans complete - results in security-reports/zap/'
      "
    networks:
      - csb-test-network
    depends_on:
      - spring-boot-api
      - flask-api
      - django-app
      - node-express
    profiles:
      - security
      - all

  # Trivy for Container and Dependency Scanning
  trivy:
    image: aquasec/trivy:latest
    volumes:
      - .:/src:ro
      - ./security-reports/trivy:/output
    command: >
      sh -c "
        echo 'üîç Running Trivy filesystem scan...' &&
        trivy fs --format json --output /output/filesystem-scan.json /src &&
        echo '‚úÖ Trivy filesystem scan complete'
      "
    networks:
      - csb-test-network
    profiles:
      - security
      - all

  trivy-sarif:
    image: aquasec/trivy:latest
    volumes:
      - .:/src:ro
      - ./security-reports/trivy:/output
    command: >
      sh -c "
        echo 'üîç Running Trivy SARIF scan...' &&
        trivy fs --format sarif --output /output/filesystem-scan.sarif /src &&
        echo '‚úÖ Trivy SARIF scan complete'
      "
    networks:
      - csb-test-network
    profiles:
      - security
      - all

  # Snyk for Dependency Scanning
  snyk:
    image: snyk/snyk:node
    working_dir: /src
    volumes:
      - .:/src:ro
      - ./security-reports:/reports
    command: >
      sh -c "
        echo 'üì¶ Running Snyk dependency scans...' &&
        mkdir -p /reports/snyk &&
        if [ -n \"$$SNYK_TOKEN\" ]; then
          snyk test --all-projects --json > /reports/snyk/dependencies-scan.json || true &&
          echo '‚úÖ Snyk scan complete - results in security-reports/snyk/' ;
        else
          echo '‚ö†Ô∏è SNYK_TOKEN not set - skipping Snyk scan' ;
          echo '{\"vulnerabilities\": [], \"message\": \"SNYK_TOKEN not provided\"}' > /reports/snyk/dependencies-scan.json ;
        fi
      "
    environment:
      - SNYK_TOKEN=${SNYK_TOKEN:-}
    networks:
      - csb-test-network
    profiles:
      - security
      - all

  # Enhanced Security Dashboard
  security-dashboard:
    image: nginx:alpine
    ports:
      - "9000:80"
    volumes:
      - ./security-reports:/usr/share/nginx/html/reports:ro
      - ./security/dashboard/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./security/dashboard/index.html:/usr/share/nginx/html/index.html:ro
    networks:
      - csb-test-network
    profiles:
      - security
      - all
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Security Validation Service
  security-validator:
    image: alpine:latest
    working_dir: /app
    volumes:
      - .:/app:ro
      - ./security-reports:/app/security-reports
    command: >
      sh -c "
        echo 'üîç Installing dependencies for validation...' &&
        apk add --no-cache jq curl bash &&
        echo '‚úÖ Dependencies installed' &&
        echo 'üìä Starting security validation service...' &&
        while true; do
          echo 'üîç Running security validation...' &&
          /app/scripts/security/validate-scan-results.sh || true &&
          echo '‚è≥ Waiting 300 seconds before next validation...' &&
          sleep 300
        done
      "
    networks:
      - csb-test-network
    depends_on:
      - semgrep
      - trufflehog
      - trivy
    profiles:
      - security
      - validation
      - all

  # Development Tools
  adminer:
    image: adminer
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    networks:
      - csb-test-network
    depends_on:
      postgres:
        condition: service_healthy
      mysql:
        condition: service_healthy

  # Health Check Monitor
  health-monitor:
    image: alpine:latest
    volumes:
      - .:/app:ro
    command: >
      sh -c "
        echo 'üè• Installing health check dependencies...' &&
        apk add --no-cache curl jq bash &&
        echo '‚úÖ Health monitor ready' &&
        while true; do
          echo 'üè• Running health checks...' &&
          /app/comprehensive-diagnostics.sh || true &&
          echo '‚è≥ Waiting 180 seconds before next check...' &&
          sleep 180
        done
      "
    networks:
      - csb-test-network
    profiles:
      - monitoring
      - all

volumes:
  postgres_data:
  mysql_data:
  oracle_data:

networks:
  csb-test-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16